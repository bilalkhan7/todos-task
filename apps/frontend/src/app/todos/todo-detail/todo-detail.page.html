@if (todo) {
  <div class="card">
    <h2>Edit Todo</h2>

    <form class="stack" (ngSubmit)="save()">
      <input
        class="input"
        [(ngModel)]="todo!.title"
        name="title"
        required
        placeholder="Title" />

      <input
        class="input"
        [(ngModel)]="desc"
        name="description"
        placeholder="Description (optional)" />

      <label class="checkbox">
        <input type="checkbox" [(ngModel)]="todo!.completed" name="completed" />
        <span>Completed</span>
      </label>

      <div class="row">
        <button class="btn" type="submit">Save</button>
        <span class="spacer"></span>
        <button class="btn btn-danger" type="button" (click)="remove()">Delete</button>
      </div>
    </form>
  </div>
} @else {
  <div class="card">
    <p class="muted">Todo not found.</p>
  </div>
}
